		<!-- Page content -->
	<div class="content">
		<div ng-show="loginState === 'login'" class>
			<div class="ui login-password form">
				<form action="action_page.php">  
      
        	<div class="field">																						<!-- Email field -->
						<label><b> Email</b></label>
          	<input type="email" id="email" placeholder="yourname@ufl.edu" ng-model="email" required class="ng-valid ng-valid-email ng-dirty ng-touched">
					</div>

					<div class="field">																					<!-- password field -->
						<b><label> Password</label></b>
          	<input type="password" id="password" placeholder="Enter Password" ng-model = "password" name="password" required class="ng-valid ng-valid-email ng-dirty ng-touched">
					</div>

				<div class="field">
					<button id ="login-password" type="submit">Login</button>
				</div>
				<div class="field">
					<button id ="register" type="submit" ng-click="register()">Sign up</button>
				</div>

				</form> 
			</div>
		</div>
		<div ng-show="loginState === 'forgot'" class="ng-hide">
			<div class="ui forgot-password form">
				<form ng-submit="sendResetEmail()" class="ng-pristine ng-valid ng-valid-email">

					<div class="field">
						<label> Email</label>
						<input type="email" id="email" placeholder="foo@bar.edu" ng-model="email" class="ng-pristine ng-untouched ng-valid ng-valid-email">
					</div>

					<div class="field">
						<button id="forgot-password" type="submit" class="fluid ui login primary button">
						Send Reset Email
					</button>
					</div>
				</form>
			</div>
		</div>

		<div ng-show="loginState === 'login'" class="forgot">																		
				<a href="#" ng-click="setLoginState('forgot')">Forgot Password?</a>
		</div>

		<div ng-show="loginState === 'forgot'" class="forgot ng-hide">
				<a href="#" ng-click="setLoginState('login')" class="ng-binding">
				Login or Sign up
				</a>
		</div>
	</div>
</body>
</html>
