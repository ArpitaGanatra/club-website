<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="menuBar.css">
    </head>
    <body>
        <div class="topnav" id="myTopnav">
            <img src="yinyang3.png" alt="OSC logo" style="width:50px;height:50px;">
            <a class="active" href="#home">Home</a>
            <a href="#projects">Projects</a>
            <a href="#events">Events</a>
            <a href="#resources">Resources</a>
            <a href="#contact">Contact</a>
            <a href="#about" class="right">About</a>
            <!-- Testing for the responsive menu -->
            <a href="javascript:void(0);" style="font-size:14px;" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>
    </body>
</html>
